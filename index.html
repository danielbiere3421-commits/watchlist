<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Watchlist</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#000;
  color:white;
  overflow:hidden;
}

#topbar{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,0.85);
  padding:12px;
  backdrop-filter:blur(12px);
  z-index:10;
}

input{
  width:65%;
  padding:12px;
  border-radius:25px;
  border:none;
  font-size:16px;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:25px;
  font-size:14px;
  cursor:pointer;
}

.search-btn{ background:#1db954; color:white; }

.results{
  display:flex;
  overflow-x:auto;
  margin-top:10px;
}

.results img{
  height:130px;
  border-radius:12px;
  margin-right:10px;
  cursor:pointer;
  transition:transform 0.2s;
}

.results img:hover{
  transform:scale(1.05);
}

#viewer{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

.poster{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 0.4s ease, opacity 0.4s ease;
}

.slide-left{
  transform:translateX(-100%);
  opacity:0;
}

.slide-right{
  transform:translateX(100%);
  opacity:0;
}

.fade-in{
  transform:translateX(0);
  opacity:1;
}

.overlay{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
}

.controls{
  display:flex;
  justify-content:center;
  gap:12px;
}

.control-btn{
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:18px;
  padding:16px;
  border-radius:50%;
}

.status{
  position:fixed;
  top:75px;
  right:15px;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  font-weight:bold;
}

.watched{ background:#1db954; }
.not-watched{ background:#e50914; }
</style>
</head>

<body>

<div id="topbar">
  <input id="title" placeholder="Ajouter un film...">
  <button class="search-btn" onclick="searchMovie()">+</button>
  <div class="results" id="results"></div>
</div>

<div id="viewer"></div>
<div id="status"></div>

<div class="overlay">
  <div class="controls">
    <button class="control-btn" onclick="prev()">â—€</button>
    <button class="control-btn" onclick="toggleWatched()">âœ“</button>
    <button class="control-btn" onclick="removeMovie()">ðŸ—‘</button>
    <button class="control-btn" onclick="next()">â–¶</button>
  </div>
</div>

<script>
const apiKey = "410d347b";
let movies = JSON.parse(localStorage.getItem("movies")) || [];
let currentIndex = 0;
let startX = 0;

async function searchMovie(){
  const title = document.getElementById("title").value;
  const res = await fetch(`https://www.omdbapi.com/?s=${title}&apikey=${apiKey}`);
  const data = await res.json();

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(data.Search){
    data.Search.forEach(movie=>{
      if(movie.Poster !== "N/A"){
        const img = document.createElement("img");
        img.src = movie.Poster.replace("SX300","SX700"); // HD plus grande
        img.onclick = ()=>addMovie(movie);
        resultsDiv.appendChild(img);
      }
    });
  }
}

function addMovie(movie){
  movie.Poster = movie.Poster.replace("SX300","SX1000");
  movie.watched = false;
  movies.push(movie);
  save();
  render("fade");
}

function render(direction="fade"){
  if(movies.length === 0){
    document.getElementById("viewer").innerHTML = "";
    document.getElementById("status").innerHTML = "";
    return;
  }

  const viewer = document.getElementById("viewer");
  const oldPoster = viewer.querySelector(".poster");

  const img = document.createElement("img");
  img.src = movies[currentIndex].Poster;
  img.className = "poster";

  viewer.appendChild(img);

  setTimeout(()=>{
    img.classList.add("fade-in");
  },10);

  if(oldPoster){
    oldPoster.classList.add(
      direction === "left" ? "slide-left" : "slide-right"
    );
    setTimeout(()=> oldPoster.remove(), 400);
  }

  document.getElementById("status").innerHTML =
    `<div class="status ${movies[currentIndex].watched ? "watched":"not-watched"}">
      ${movies[currentIndex].watched ? "VU" : "Ã€ VOIR"}
    </div>`;
}

function toggleWatched(){
  if(!movies.length) return;
  movies[currentIndex].watched = !movies[currentIndex].watched;
  save();
  render();
}

function next(){
  if(!movies.length) return;
  currentIndex = (currentIndex + 1) % movies.length;
  render("right");
}

function prev(){
  if(!movies.length) return;
  currentIndex = (currentIndex - 1 + movies.length) % movies.length;
  render("left");
}

function removeMovie(){
  movies.splice(currentIndex,1);
  currentIndex = 0;
  save();
  render();
}

function save(){
  localStorage.setItem("movies", JSON.stringify(movies));
}

/* Swipe mobile */
document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) prev();
  if(startX - endX > 50) next();
});

render();
</script>

</body>
</html>
